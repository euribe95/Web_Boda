<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¡Nuestra Boda!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Nos casamos!</h1>
    <p>Te invitamos a celebrar con nosotros el día más especial de nuestras vidas.</p>
    <ul>
      <li><strong>Fecha:</strong> 20 de Diciembre de 2025</li>
      <li><strong>Lugar:</strong> Salón Jardín Encantado</li>
      <li><strong>Hora:</strong> 5:00 PM</li>
    </ul>
    <h2>Confirma tu asistencia</h2>
    <form id="rsvp-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="asistencia">¿Asistirás?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">Selecciona...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="acompanantes">¿Cuántos acompañantes?</label>
      <input type="number" id="acompanantes" name="acompanantes" min="0" value="0">

      <button type="submit">Confirmar</button>
    </form>
    <div id="mensaje-exito" style="display:none;">
      <p>¡Gracias por confirmar tu asistencia!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
